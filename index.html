<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div id="input">
        <h2>calcolatrice</h2>
    </div>
    <div id="display">
        <input type="text" class="displayC">
    </div>
    <div id="pulsantiL1">
        <button class="pulsante7">7</button>
        <button class="pulsante8">8</button>
        <button class="pulsante9">9</button>
        <button class="pulsantex">x</button>
    </div>
     <div id="pulsantiL2">
        <button class="pulsante4">4</button>
        <button class="pulsante5">5</button>
        <button class="pulsante6">6</button>
        <button class="pulsante-">-</button>
        <button class="pulsanteD">/</button>

    </div>
     <div id="pulsantiL3">
        <button class="pulsante1">1</button>
        <button class="pulsante2">2</button>
        <button class="pulsante3">3</button>
        <button class="pulsanteAdd">+</button>
         <button class="pulsanteEqual">=</button>

    </div>

    <script src="js.js"></script>
</body>
</html>
